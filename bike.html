<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="bike.css" />
    <title>Bike Finder</title>
  </head>
  <body>
    <div class="container">
      <h1><b>MOTRO FINDER</b></h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" placeholder="Search for bikes or keywords" id="search-box" required/> <!--required will give msg enter something-->
          <!-- <button class="search-btn" type="submit" onclick="generateRandomImage">
            <i class="fas fa-search"></i>
          </button> -->
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random" onclick="createRandomImage()"></i>
        </button>
      </div>
      <div class="image-container">
        <div class="image" data-title="duke" data-value1="d" data-value2="du" data-value3="duk">
          <img src="duke1.jpeg" alt="" />
          <h3>duke 125CC</h3>
        </div>

        <div class="image" data-title="duke" data-value="200cc" data-value1="d" data-value2="du" data-value3="duk">
          <img src="duke2.jpeg" alt="" />
          <h3>duke 200cc</h3>
        </div>

        <div class="image" data-title="duke" data-value="225cc" data-value1="d" data-value2="du" data-value3="duk">
          <img src="duke3.jpeg" alt="" />
          <h3>duke 225cc</h3>
        </div>

        <div class="image" data-title="ducati" data-value="125cc" data-value1="d" data-value2="du" data-value3="duc">
          <img src="ducati3.jpeg" alt="" />
          <h3>ducati 125cc</h3>
        </div>

        <div class="image" data-title="ducati" data-value="200CC" data-value1="d" data-value2="du" data-value3="duc">
          <img src="ducati1.jpeg" alt="" />
          <h3>ducati 200CC</h3>
        </div>

        <div class="image" data-title="ducati" data-value="220cc" data-value1="d" data-value2="du" data-value3="duc">
          <img src="ducati2.jpeg" alt="" />
          <h3>ducati 220cc</h3>
        </div>

        <div class="image" data-title="royal" data-value="latest">
          <img src="royal1.jpeg" alt="" />
          <h3>royal enfield latest</h3>
        </div>

        <div class="image" data-title="royal" data-value="old">
          <img src="royal2.png" alt="" />
          <h3>royal enfield old</h3>
        </div>

        <div class="image" data-title="royal" data-value="version">
          <img src="royal3.jpeg" alt="" />
          <h3>royal enfield version</h3>
        </div>

      <!-- <div id="result-heading"></div>
      <div id="bikes" class="bikes"></div>
      <div id="single-meal"></div>
    </div> -->

    <script src="bike.js"></script>
  </body>
</html>
